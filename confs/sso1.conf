<VirtualHost *:80>
        ServerName sso1.delhivery.com
        ServerAlias www.sso1.delhivery.co
        WSGIScriptAlias / /srv/code/sso1/SSO/sso/wsgi.py

        <Directory /srv/code/sso1/SSO/sso>
            <Files wsgi.py>
                Require all granted
            </Files>
        </Directory>

        Alias /static/ /home/ubuntu/static/
        <Directory /home/ubuntu/static>
                Require all granted

        </Directory>
</VirtualHost>