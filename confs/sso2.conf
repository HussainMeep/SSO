<VirtualHost *:80>
        ServerName sso2.delhivery.com
        ServerAlias www.sso2.delhivery.com
        WSGIScriptAlias / /srv/code/ssotwo/SSO/sso/wsgi.py

        <Directory /srv/code/ssotwo/SSO/sso>
            <Files wsgi.py>
                Require all granted
            </Files>
        </Directory>

        Alias /static/ /srv/code/ssotwo/SSO/static/
        <Directory /srv/code/sso1/SSO//static>
                Order allow,deny
                Allow from all
                # New directive needed in Apache 2.4.3:
                Require all granted
        </Directory>

        Alias /media/ /srv/code/ssotwo/SSO/media/
        <Directory /srv/code/sso1/SSO//static>
                Order allow,deny
                Allow from all
                # New directive needed in Apache 2.4.3:
                Require all granted
        </Directory>
</VirtualHost>